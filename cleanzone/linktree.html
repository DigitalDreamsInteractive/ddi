<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Responsive layout */
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Title style */
    .title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    /* Button style */
    .button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      text-align: center;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-position: left center;
      background-repeat: no-repeat;
      background-size: 24px;
      padding-left: 30px;
    }

    .button-google {
      background-image: url('google-play-store-logo.png');
    }

    .button-amazon {
      background-image: url('amazon-appstore-logo.png');
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Download the App</h1>
    <a href="https://play.google.com/store" class="button button-google">Google Play Store</a>
    <a href="https://www.amazon.com/appstore" class="button button-amazon">Amazon Appstore</a>
  </div>
</body>
</html>
